<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Machine Problem 1</h1>
        <label for="numberInput" class="form-label">Enter a number:</label>
        <div class="input-group">
            <input type="number" id="numberInput" pattern="[0-9]+" class="form-control" value="0" required>
            <button class="btn btn-dark" onclick="checkNumber()">Check</button>
        </div>
        <p id="result1"></p>

        <h1>Machine Problem 2</h1>
        <label for="charInput" class="form-label">Enter a character:</label>
        <div class="input-group">
            <input type="text" id="charInput" maxlength="1" class="form-control">
            <button class="btn btn-dark" onclick="checkChar()">Check</button>
        </div>
        <p id="result2"></p>
    </div>


</body>

<script>
    function checkNumber() {
        // Get the input value
        const input1 = document.getElementById('numberInput').value;

        // Check if the input is a even or odd
        if (input1 % 2 === 0) {
            document.getElementById('result1').innerHTML = input1 + ` is even number`;
        } else {
            document.getElementById('result1').innerHTML = input1 + ` is odd number`;
        }
    }

    function checkChar() {
        // Get the input value
        const input2 = document.getElementById('charInput').value.toLowerCase();

        // Check if the input is a vowel or consonant
        if (input2 === 'a' || input2 === 'e' || input2 === 'i' || input2 === 'o' || input2 === 'u') {
            document.getElementById('result2').innerHTML = input2 + ' is a vowel';
        } else if (input2 === 'b' || input2 === 'c' || input2 === 'd' || input2 === 'f' || input2 === 'g' || input2 === 'h' || input2 === 'j' || input2 === 'k' || input2 === 'l' || input2 === 'm' || input2 === 'n' || input2 === 'p' || input2 === 'q' || input2 === 'r' || input2 === 's' || input2 === 't' || input2 === 'v' || input2 === 'w' || input2 === 'x' || input2 === 'y' || input2 === 'z') {
            document.getElementById('result2').innerHTML = input2 + ' is a consonant';
        } else {
            document.getElementById('result2').innerHTML = 'Please enter a valid character';
        }
    }

</script>

</html>
