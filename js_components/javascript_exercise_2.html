    const calculator = (operator) => {
        const num1 = parseFloat(firstInput.value);
        const num2 = parseFloat(secondInput.value);
        let returnValue;

        switch (operator) {
            case "+":
                returnValue = num1 + num2;
                break;
            case "-":
                returnValue = num1 - num2;
                break;
            case "*":
                returnValue = num1 * num2;
                break;
            case "/":
                returnValue = num2 / num1;
                break;
            case "^":
                returnValue = num1 ** num2;
                break;
        }

        result.innerHTML = returnValue.toFixed(2);
    }

    document.getElementById("add").addEventListener("click", () => {
        calculator("+");
    });
    document.getElementById("subtract").addEventListener("click", () => {
        calculator("-");
    });
    document.getElementById("multiply").addEventListener("click", () => {
        calculator("*");
    });
    document.getElementById("divide").addEventListener("click", () => {
        calculator("/");
    });
    document.getElementById("exponent").addEventListener("click", () => {
        calculator("^");
