<!DOCTYPE html>
<html>

<head>
    <h1>Registration Form</h1>
    <form action="register.html" method="post">
        <table>
            <tr>
                <td><label for="first-name" id="first-name">First Name</label></td>
                <td><input type="text" name="first-name" id="first-name" required></td>
            </tr>
            <tr>
                <td><label for="last-name" id="last-name">Last Name</label></td>
                <td><input type="text" name="last-name" id="last-name" required></td>
            </tr>
            <tr>
                <td><label for="gender" id="gender">Gender</label></td>
            </tr>
            <tr>
                <td><label for="male">Male</label></td>
                <td><input type="radio" name="gender" id="gender" value="male"></td>
            </tr>
            <tr>
                <td><label for="female">Female</label></td>
                <td><input type="radio" name="gender" id="gender" value="female"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="mobile-number">Mobile Number</label></td>
                <td><input type="number" id="mobile-number" name="mobile-number" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="register"></td>
            </tr>
        </table>
    </form>
</head>

</html>
